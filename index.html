<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
  --pink1:#ffd6e7;
  --pink2:#ffb3c6;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(to bottom,var(--pink1),var(--pink2));
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui,sans-serif;
  overflow:hidden;
}

/* CONFETTI */
#confettiCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9998;
}

/* FLOATING HEARTS (SIZE DOUBLED) */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:28px; /* ‚¨Ö doubled from 14px */
  opacity:.35;
  animation:floatUp 12s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0) translateX(0)}
  100%{transform:translateY(-120vh) translateX(30px)}
}

/* CARD */
.card{
  width:min(520px,92vw);
  padding:26px 22px;
  background:#ffffffcc;
  backdrop-filter:blur(12px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.15);
  position:relative;
  z-index:2;
}

/* BREATHING EMOJI */
.breathe{
  display:inline-block;
  font-size:48px;
  animation:breathe 2.8s ease-in-out infinite;
}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15)}
}

h1{
  font-size:22px;
  margin:12px 0 22px;
}

/* BUTTON ZONE */
.button-zone{
  position:relative;
  width:100%;
  height:140px;
}

/* BUTTONS */
button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 24px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
  transition:transform .15s ease;
}

#yes{
  left:18%;
  background:#ff4d7d;
  color:white;
}

#no{
  left:62%;
  background:#e5e7eb;
  color:#111827;
}

/* hint */
.hint{
  font-size:13px;
  margin-top:12px;
  opacity:.7;
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<!-- HEARTS -->
<script>
for(let i=0;i<35;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=8+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

<div class="card">
  <div class="breathe">üê±</div>
  <div class="breathe">üíó</div>

  <h1>Chanchal, will you be my Valentine?</h1>

  <div class="button-zone" id="zone">
    <button id="yes">Yes üíû</button>
    <button id="no">No</button>
  </div>

  <div class="hint">(No is a little shy  üòà)</div>
</div>

<script>
/* ---------- CONFETTI ---------- */
const confettiCanvas = document.getElementById("confettiCanvas");

function resizeConfetti(){
  const dpr = Math.max(1, window.devicePixelRatio || 1);
  confettiCanvas.width = window.innerWidth * dpr;
  confettiCanvas.height = window.innerHeight * dpr;
}
resizeConfetti();
window.addEventListener("resize", resizeConfetti);

const confettiInstance = confetti.create(confettiCanvas,{
  resize:false,
  useWorker:true
});

/* ---------- NO + YES INTERACTION ---------- */
const zone = document.getElementById("zone");
const no = document.getElementById("no");
const yes = document.getElementById("yes");

let yesScale = 1;
const MAX_SCALE = 2.25;

function growYes(){
  yesScale = Math.min(MAX_SCALE, yesScale * 1.1);
  yes.style.transform = `translateY(-50%) scale(${yesScale})`;
}

function clamp(n,min,max){
  return Math.max(min,Math.min(max,n));
}

function moveNo(px,py){
  const z = zone.getBoundingClientRect();
  const b = no.getBoundingClientRect();

  let dx = (b.left + b.width/2) - px;
  let dy = (b.top  + b.height/2) - py;
  let mag = Math.hypot(dx,dy) || 1;
  dx /= mag;
  dy /= mag;

  let newLeft = (b.left - z.left) + dx * 150;
  let newTop  = (b.top  - z.top ) + dy * 150;

  newLeft = clamp(newLeft,0,z.width - b.width);
  newTop  = clamp(newTop ,0,z.height - b.height);

  no.style.left = newLeft + "px";
  no.style.top  = newTop  + "px";

  growYes();
}

zone.addEventListener("pointermove",e=>{
  const b = no.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width/2) - e.clientX,
    (b.top  + b.height/2) - e.clientY
  );
  if(d < 140) moveNo(e.clientX,e.clientY);
});

no.onclick = e => e.preventDefault();

/* ---------- YES CLICK ---------- */
yes.onclick = () => {
  confettiInstance({
    particleCount:300,
    spread:140,
    startVelocity:55,
    origin:{x:0.5,y:0.6}
  });

  setTimeout(()=>{
    location.href="yes.html";
  },600);
};
</script>

</body>
</html>
